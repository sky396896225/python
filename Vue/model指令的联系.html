<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>model指令联系</title>
    <script src="./js/vue.min.js"></script>
    <script>
    window.onload = function(){
    var vm = new Vue({
        el:("#app"),
        data:{
            msg:"菊花残，满地伤"
        },
        methods:{}
    })
    }
    </script>
</head>
<body>
    <div id="app" >
        <!-- 使用v-model时 当value的值发生改变时，msg的内容也发生改变 即双向数据绑定 -->
            <input type="text" v-model:value="msg" style="width:100%;height:100%">
            <p>{{msg}}</p>
    </div>
    
</body>
</html>
