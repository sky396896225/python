<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css样式选择</title>
    <script src="./js/vue.min.js"></script>
    <script>
    window.onload = function(){
        var vm = new Vue({
            // 获取控制标签
            el:"#app",
            data:{
                ObjectSty:{color:true,weight:true}
            },
            methods:{}
        })
    }
    </script>
    <style>
    .color{
        color:salmon;
    }
    .weight{
        font-weight: 200;
    }
    .italic{
        font-family: italic;
    }
    .active{
        letter-spacing: 0.5em;
    }
    
    </style>
</head>
<body>
    <div id="app">
        <!-- class="color weight"  常规操作 -->
        <!-- <h1 class="color weight" >窗外的麻雀还在电线杆上来来回回</h1> -->
        <!-- Vue 传值操作1 数组传值  v-bind:class="['color','weight','italic']"-->
        <!-- <h1 v-bind:class="['color','weight','italic']" >窗外的麻雀还在电线杆上来来回回</h1> -->
        <!-- Vue 传值操作  -->
        <h1 :class="ObjectSty" >窗外的麻雀还在电线杆上来来回回</h1>


    </div>
</body>
</html>
