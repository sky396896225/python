<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易计算器</title>
    <script src="./js/vue.min.js"></script>
    <script>
    window.onload = function(){
        // Vue这里必须大写
        var vm = new Vue({
            // 不要忘记获取控制标签
            el:"#app",
            data:{
                n1:0,
                n2:0,
                result:0,
                opt:"-"
            },
            methods:{
                calc(){
                    // 选择语句的使用
                    switch(this.opt){
                        case '+':
                            this.result = parseInt(this.n1) + parseInt(this.n2)
                            break;
                        case '-':
                            this.result = parseInt(this.n1) - parseInt(this.n2)
                            break;
                        case '*':
                            this.result = parseInt(this.n1) * parseInt(this.n2)
                            break;
                        case '/':
                            this.result = parseInt(this.n1) / parseInt(this.n2)
                            break;
                    }
                }
            }
        })
    }
    </script>
</head>
<body>
    <div id="app">
        <!--v-model 可以直接获得input的值 并且可以随时修改 -->
        <input type="text" v-model ="n1">
        <select  v-model = "opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model ="n2">
        <input type="button" value ="=" @click="calc">
        <input type="text" v-model ="result">
    </div>
</body>
</html>
